<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Banca</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Menú principal y contenido -->
        <div id="contenido">
            <h1>Banca Virtual</h1>
            <div id="menu">
                <button onclick="mostrarFormulario()">Registrar una compra</button>
                <button onclick="mostrarCompras()">Historial de compras</button>
                <button onclick="mostrarFranquicias()">Compras por franquicia</button>
                <button onclick="salir()">Salir</button>
            </div>

            <div id="formulario" style="display: none;">
                <h2>Registrar Compra</h2>
                <label for="franquicia">Franquicia:</label>
                <select id="franquicia">
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="Diners">Diners</option>
                    <option value="CMR">CMR</option>
                    <option value="Scotiabank">Scotiabank</option>
                </select><br>

                <label for="id">ID (Número documento):</label>
                <input type="number" id="id"><br>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre"><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido"><br>

                <label for="tarjeta">Número de tarjeta:</label>
                <input type="number" id="tarjeta"><br>

                <label for="monto">Monto de la compra:</label>
                <input type="number" id="monto"><br>

                <button class= "bup" onclick="registrarCompra()">Registrar</button>
            </div>

            <div id="registro-compras" style="display: none;"></div>
            <div id="compras-franquicia" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Mostrar contenido al cargar la página
        document.getElementById('contenido').style.display = 'block';
    </script>
</body>
</html>
